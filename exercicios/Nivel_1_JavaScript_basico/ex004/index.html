<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS with Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        button {
            font-size: 1.2rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="chamar()">
        Clique aqui para começar!
    </button>
    <p id="resultado">Aqui vai aparecer o resultado...</p>
    <script>
        function chamar() {
            let nome = window.prompt ('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
            // Também funciona com o comando abaixo
            // let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`

        }
    </script>
</body>
</html>
